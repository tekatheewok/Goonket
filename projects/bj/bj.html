
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="projects/bj/bj.css">
</head>
<body>
    <div class="moneyDiv">
        <p1 id="moneyDisplay">Money: $1000</p1>
    </div>
    <div class="dealerDiv">
        <p1 id="dealerValue">0</p1>
    </div>
    <div class="resultDiv">
        <p1 id="resultDisplay">Result: </p1>
    </div>
    <div class="cardCountDisplay">
        <p1 id="cardCountDisplay">Cards Dealt:</p1> <p1 id="count">0</p1>
    </div>
    <div class="playerDiv">
        <p1 id="playerValue">0</p1>
        <button id="hitButton">Hit</button>
        <button id="standButton">Stand</button>
        <button id="resetButton">Reset</button>
        <button id="shuffleButton">Shuffle</button>
        <form id="betForm">
            <label for="betAmount">Bet Amount:</label>
            <input type="number" id="betAmount" name="betAmount" min="1" max="1000" value="10">
            <button id="betButton" type="button">Bet</button>
            <label for="keepBet">Keep Bet:</label>
            <input type = checkbox id = "keepBet" name = "keepBet" unchecked>
        </form>
    </div>
    <script src="projects/bj/bj.js"></script>
</body>
</html>
