<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        .dots {
            display: inline;
            font-size: 24px;
        }

        .dot {
            display: inline-block;
            opacity: 0;
            animation: dotAnimation 1.5s infinite;
        }

        .dot:nth-child(1) {
            animation-delay: 0s;
        }

        .dot:nth-child(2) {
            animation-delay: 0.5s;
        }

        .dot:nth-child(3) {
            animation-delay: 1s;
        }

        @keyframes dotAnimation {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
    <script>
        window.location.replace('/home.html');
    </script>
</head>
<body>
    <p>Redirecting<span class="dots"><span class="dot">.</span><span class="dot">.</span><span class="dot">.</span></span></p>
</body>
</html>
