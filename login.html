<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goonket</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="icon" href="goonket logo v2.ico" type="image/x-icon">
</head>

<body>
    <div class="header">
        <img src="goonket logo v2.ico" class="profile-image" alt="Goonket Logo">
        <div class="header-buttons">
            <button class="home-btn" onclick="window.location.href='/home'">Home</button>
            <button class="play-btn" onclick="window.location.href='/play'">Play</button>
        </div>
    </div>
    <div class="container">
        <div class="login-box">
            <h1>Log in</h1>
            <form class="login-form" id="registerForm">
                <img src="goonket logo v2.ico" class="logo" alt="Goonket Logo">
                <div class="textbox">
                    <input type="text"  class="usernameinput" placeholder="Username" required>
                </div>
                <div class="passwordbox">
                    <input type="password"  class="passwordinput" placeholder="Password" required>
                </div>
                <div class="loginbox">
                    <button type="submit" class="submit">Log in</button>
                </div>
            </form>
            <p class="registernowtxt">New to goonket? <a class="registernow" href="/register">Register now</a></p>
        </div>
    </div>
</body>
</html>
