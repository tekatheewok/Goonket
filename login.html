<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goonket</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="icon" href="goonket logo v2.ico" type="image/x-icon">
</head>

<body>
    <div class="header">
        <div class="header-buttons">
            <button class="home-btn" onclick="window.location.href='/login'">Login</button>
            <button class="play-btn" onclick="window.location.href='/play'">Play now!</button> 
        </div>
    </div>
    <div class="container">
        <div class="login-box">
            <h1>Login</h1>
            <form class="login-form">
                <img src="goonket logo v2.ico" class="logo" alt="Goonket Logo">
                <div class="textbox">
                    <input type="text" placeholder="Username" class="usernameinput" required>
                    </div>
                    <div class="passwordbox">
                    <input type="password" placeholder="Password" class="passwordinput" required>
                    </div>
                    <div class="loginbox">
                    <button class="submit">Log in</button>
                    </div>
                </form>
            <p class="registernowtxt">Don't have an account? <a class="registernow" href="/register">Register now</a></p>
        </div>
    </div>
</body>
</html>
