<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goonket</title>
    <link rel="stylesheet" href="/css/register.css">
    <link rel="icon" href="goonket logo v2.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="header">
        <img src="imgs/goonket logo.png" class="profile-image" alt="Goonket Logo">
        <div class="welcometxtcontainer">
            <h2 class="welcometxt">Welcome to Goonket! Register below to join our community.</h2>
        </div>
        <div class="header-buttons">
            <button class="home-btn" onclick="window.location.href='/home'">Home</button>
            <button class="play-btn" onclick="window.location.href='/play'">Play</button>
            <button class="about-btn" onclick="window.location.href='/about'">About</button>
            <button class="contact-btn" onclick="window.location.href='/contact'">Contact</button>
            <button class="faq-btn" onclick="window.location.href='/faq'">FAQ</button>
        </div>
    </div> 
    <div class="container">
        <div class="login-box">
            <h1>Register</h1>
            <form class="login-form" id="registerForm">
                <img src="imgs/goonket logo.png" class="logo" alt="Goonket Logo">
                <div class="emailbox">
                    <input type="email" id="email" placeholder="Email" class="emailinput" required>
                </div>
                <div class="textbox">
                    <input type="text" id="username" placeholder="Username" class="usernameinput" required>
                </div>
                <div class="passwordbox">
                    <input type="password" id="password" placeholder="Password" class="passwordinput" required>
                </div>
                <div class="loginbox">
                    <button type="submit" class="submit">Register</button>
                </div>
                <!--Succesful login box and text-->
                <div id="messageBox" class="message-box">
                    <span id="messageIcon" class="message-icon"></span>
                    <span id="messageText"></span>
                </div> 
            </form>
            <p class="registernowtxt">Already have an account? <a class="registernow" href="/login">Login now</a></p>
        </div>
    </div>
    
    <script src="js/register.js"></script>
   
</body>
</html>
