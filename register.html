<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goonket</title>
    <link rel="stylesheet" href="/css/register.css">
    <link rel="icon" href="goonket logo v2.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="header">
        <img src="goonket logo v2.ico" class="profile-image" alt="Goonket Logo">
        <div class="header-buttons">
            <button class="home-btn" onclick="window.location.href='/home'">Home</button>
            <button class="play-btn" onclick="window.location.href='/play'">Play</button>
        </div>
    </div>
    <div class="container">
        <div class="login-box">
            <h1>Register</h1>
            <form class="login-form" id="registerForm">
                <img src="goonket logo v2.ico" class="logo" alt="Goonket Logo">
                <div class="emailbox">
                    <input type="email" id="email" placeholder="Email" class="emailinput" required>
                </div>
                <div class="textbox">
                    <input type="text" id="username" placeholder="Username" class="usernameinput" required>
                </div>
                <div class="passwordbox">
                    <input type="password" id="password" placeholder="Password" class="passwordinput" required>
                </div>
                <div class="loginbox">
                    <button type="submit" class="submit">Register</button>
                </div>
            
            </form>
            <p class="registernowtxt">Already have an account? <a class="registernow" href="/login">Login now</a></p>
        </div>
    </div>
    <div id="messageBox" class="message-box">
        <span id="messageIcon" class="message-icon"></span>
        <span id="messageText"></span>
    </div>
    <script src="js/register.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            axios.post('/api/register', {
                email: document.getElementById('email').value,
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            })
            .then(function(response) {
                // Show success message
                const messageBox = document.getElementById('messageBox');
                const messageText = document.getElementById('messageText');
                messageText.textContent = 'Registration successful!';
                messageBox.classList.remove('error');
                messageBox.classList.add('success');
                messageBox.style.display = 'flex';
                setTimeout(() => {
                    messageBox.style.opacity = 1;
                }, 10);
            })
            .catch(function(error) {
                // Show error message
                const messageBox = document.getElementById('messageBox');
                const messageText = document.getElementById('messageText');
                messageText.textContent = 'Registration failed. Please try again.';
                messageBox.classList.remove('success');
                messageBox.classList.add('error');
                messageBox.style.display = 'flex';
                setTimeout(() => {
                    messageBox.style.opacity = 1;
                }, 10);
            });
        });
    </script>
</body>
</html>
