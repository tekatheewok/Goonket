<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goonket</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="icon" href="/imgs/goonket logo v2.ico" type="image/x-icon">
</head>

<body>
    <div class="header">
        <img src="imgs/goonket logo.png" class="profile-image" alt="Goonket Logo">
        <div class="welcometxtcontainer">
            <h2 class="welcometxt">Welcome to Goonket! Log in now to start playing.</h2>
        </div>
        <div class="header-buttons">
            <button class="home-btn" onclick="window.location.href='/home'">Home</button>
            <button class="play-btn" onclick="window.location.href='/play'">Play</button>
            <button class="about-btn" onclick="window.location.href='/aboutus'">About</button>
            <button class="contact-btn" onclick="window.location.href='/contact'">Contact</button>
            <button class="faq-btn" onclick="window.location.href='/faq'">FAQ</button>
        </div>
    </div> 
    <div class="container">
        <div class="login-box">
            <h1>Log in</h1>
            <form class="login-form" id="registerForm">
                <img src="imgs/goonket logo.png" class="logo" alt="Goonket Logo">
                <div class="textbox">
                    <input type="text"  class="usernameinput" placeholder="Username" required>
                </div>
                <div class="passwordbox">
                    <input type="password"  class="passwordinput" placeholder="Password" required>
                </div>
                <div class="loginbox">
                    <button type="submit" class="submit">Log in</button>
                </div>
            </form>
            <p class="registernowtxt">New to goonket? <a class="registernow" href="/register">Register now</a></p>
        </div>
    </div>
</body>
</html>
